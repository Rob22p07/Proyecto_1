<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        table {
            width: 50%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, Comprador</h1>

    <h2>Productos</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Imagen</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Carrito de Compras</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr id="totalRow">
                <td colspan="2">Total:</td>
                <td id="totalPrice">$0</td>
            </tr>
        </tfoot>
    </table>

    <script src="/carrito.js"></script>
    <script src="/productos_add.js"></script>
</body>
</html>
