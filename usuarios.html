<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button {
            background-color: #4CAF50;
            color: white;
            margin-bottom: 20px;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <button class="add-button" onclick="alert('Agregar usuario')">Agregar Usuario</button>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>EmiliaPerez2</td>
                <td>Flow12O</td>
                <td><button class="delete-button" onclick="eliminarUsuario(this)">Eliminar</button></td>
            </tr>
            <tr>
                <td>AnaSantos</td>
                <td>SalveDios</td>
                <td><button class="delete-button" onclick="eliminarUsuario(this)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function eliminarUsuario(boton) {
            const fila = boton.parentNode.parentNode;
            fila.parentNode.removeChild(fila);
        }
    </script>
</body>
</html>
